<!DOCTYPE html>
<html>
<head>
  <title>Nested Table</title>
</head>

<body>

<table border="1" width="100%" cellpadding="10">

  <tr>
    <td>

      <!-- nested table 2 -->
      <table border="1" width="100%">
        <tr>
          <th colspan="2" style="text-align:center;">Nested Table 2</th>
        </tr>
        <tr>
          <th>Column 1</th>
          <th>Column 2</th>
        </tr>
        <tr>
          <td>abc</td>
          <td>def</td>
        </tr>
      </table>

    </td>

    <td>

      <!-- nested table 1 -->
      <table border="1" width="100%">
        <tr>
          <th style="text-align:center;">Nested Table 1</th>
        </tr>
        <tr>
          <td>
            <ul>
              <li>List item</li>
              <li>List item</li>
              <li>List item</li>
            </ul>
          </td>
        </tr>
      </table>

    </td>
  </tr>

  <tr>
    <td>

      <!-- nested table 3 -->
      <table border="1" width="100%">
        <tr>
          <th colspan="2" style="text-align:center;">Nested Table 3</th>
        </tr>
        <tr>
          <td><a href="#">Nested Table</a></td>
          <td>Demo Continued</td>
        </tr>
      </table>

    </td>

    <td>

      <!-- nested table 4 -->
      <table border="1" width="100%">
        <tr>
          <th style="text-align:center;">Nested Table 4</th>
        </tr>
        <tr>
          <td style="background:black; color:white; text-align:center;">
            HTML
          </td>
        </tr>
      </table>

    </td>
  </tr>

</table>

</body>
</html>
